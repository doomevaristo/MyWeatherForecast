<div mdbWavesEffect class="card" style="width: 100%; cursor: pointer;" (click)="itemClick()">
  <div class="card-body">
    <div class="row card-details">
      <div class="col">
        <h5 class="card-title">{{name}}</h5>
        <h6 *ngIf="alreadyAdded">(Esta cidade já está em sua lista)</h6>
      </div>
      <div class="col current-temp">
        <span>{{_currentTemp}}</span>  
      </div>
    </div>
  </div>
</div>
