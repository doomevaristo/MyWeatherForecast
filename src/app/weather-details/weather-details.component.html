<div class="ion-padding page-content">
  <button
    class="btn btn-success"
    (click)="backToList()">
    <i class="fas fa-arrow-left"></i>
  </button>
  <h2 style="text-align: center;">{{weatherInfo?.city?.name}}</h2>
  <p *ngIf="!isLoading" style="text-align: center;">Previsão para os próximos dias</p>
  <div *ngIf="isLoading" style="text-align: center; margin-top: 5em;">
      <loading-spinner [isLoading]="isLoading"></loading-spinner>
  </div>
  <div *ngIf="weatherInfo && !isLoading">
    <div class="row">
        <div class="card-container col-sm-6 col-md-6 col-lg-3"
          *ngFor="let dayForecast of weatherInfo?.weatherByDay">
          <weather-card
            [title]="dayForecast?.dt_txt"
            [weatherState]="dayForecast?.weather[0]?.description"
            [icon]="dayForecast?.weather[0]?.icon"
            [minTemp]="dayForecast?.main.temp_min"
            [maxTemp]="dayForecast?.main.temp_max"
            [currentTemp]="dayForecast?.main.temp">
          </weather-card>
        </div>
      </div>
  </div>
</div>
