<mdb-card style="position: relative;">
  <div style="
    position: absolute; 
    right: 0.5em; 
    top: 1em; 
    font-size: 1.4em; 
    z-index: 1000;">
    <span style="padding: 8px; cursor: pointer;" mdbWavesEffect>
      <i class="fas fa-heart"></i>
    </span>
    <span style="padding: 8px; cursor: pointer;" mdbWavesEffect>
      <i class="fas fa-trash"></i>
    </span>
  </div>
  <mdb-card-body mdbWavesEffect (click)="goToDetails()" style="cursor: pointer;">
    <mdb-card-title>
      <h2 style="text-align: center;">{{name}}</h2>
    </mdb-card-title>
    <mdb-card-text>
      <div style="text-align: center;">
          <img *ngIf="iconUrl" src="{{iconUrl}}" style="height: 8em;">
          <i *ngIf="!iconUrl" class="far fa-question-circle"></i>
          <span>{{_currentTemp}}</span>
      </div>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
